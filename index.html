<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="https://kit.fontawesome.com/a265a5f9b6.js" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css"> 
    <title>weather</title>
 
</head>
<body>
    <div class="container">
      <form id="form">
        <input type="search" name="search city" id="search" placeholder="Enter a city" />
        <input type="submit" value="search" id="search-btn" >
      </form>
      <button class="button" id="clickButton">
         Your location  
      </button>
        <h1> <div id="temp"><sup>°c</sup></div>
          <img src="" alt="" id="weatherIcon" >  <div  id="place"></div> 
        </h1>
        
         
        </h2>
     <div class="card today">
  <div class="card-header">
    <h2> Humidity:<span id="humidity">%</span> Wind:<span id="wind"></span>km/h </h2>
<h3></h3>    
   <div class="note" ><strong id="note"> Sunnny Day</strong> <br> <small> *dont forget your umbrella <i class="fas fa-atom"></i></div> 
  </div>
  <div class="card-body">
    <h5 class="card-title"> </small></h5>
   <div class="row">
       <div class="col">
           Now <br> 32°C
       </div>
        <div class="col">
           9am <br> 23°C <br> <i class="fas fa-cloud-moon"></i>
       </div>
        <div class="col">
           11am <br> 19°C <br>
            
           <i class="fas fa-moon"></i>
       </div>
        <div class="col">
           1pm <br> 25°C<br> <i class="fas fa-moon"></i>
       </div>
   </div>
    
  </div>
</div>
</div>
<div class="card days" style="width: 18rem;">
  <div class="card-header">
    This Weeks Forecast 
  </div>
  <ul class="list-group list-group-flush ">
    <li class="list-group-item"> <span class="day">TUESDAY</span>  32°C/26°C   <i class="fas fa-sun sun"></i> </li>
    <li class="list-group-item"> <span class="day">WEDNESDAY</span>  33°C/22°C  <i class="fas fa-sun sun"></i> </li>
    <li class="list-group-item"> <span class="day">THURSDAY</span>  30°C/23°C  <i class="fas fa-cloud-sun"></i></li>
    <li class="list-group-item"> <span class="day">FRIDAY</span> 32°C/24°C  <i class="fas fa-cloud cloud"></i></li>
    <li class="list-group-item"> <span class="day">SATURDAY</span> 35°C/23°C   <i class="fas fa-cloud-sun-rain"></i></li>
  </ul>
</div>


    </div>
   <script src="app.js"></script>
   
</body>
</html>
